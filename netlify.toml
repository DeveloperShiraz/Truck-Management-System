[build]
  command = "npm run build"
  publish = ".next"

# Redirects for Next.js App Router client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Serverless functions directory
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

# Environment variables (set these in Netlify UI)
# NEXTAUTH_SECRET
# NEXTAUTH_URL
# DEEPSEEK_API_KEY
# NODE_ENV
